apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        applicationId "com.coo.mvp_coco"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    greendao {
        /**
         * 版本号
         */
        schemaVersion 3
        /**
         * greendao输出dao的数据库操作实体类文件夹（相对路径 包名+自定义路径名称，包将创建于包名的直接路径下）
         */
        daoPackage 'com.coo.mvp_coco.db.gen'
        /**
         * greenDao实体类包文件夹
         */
        targetGenDir 'src/main/java'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    api "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    api "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    api "com.android.support:design:$rootProject.supportLibraryVersion"
    api "com.android.support:support-vector-drawable:$rootProject.supportLibraryVersion"
    api "com.android.support:animated-vector-drawable:$rootProject.supportLibraryVersion"

    // font
    api "uk.co.chrisjenx:calligraphy:$rootProject.calligraphyVersion"

    // network
    api "com.amitshekhar.android:rx2-android-networking:$rootProject.rx2FastAndroidNetworking"

    // image
    api "com.github.bumptech.glide:glide:$rootProject.glideVersion"

    // parser
    api "com.google.code.gson:gson:$rootProject.gsonVersion"

    // database
    api "org.greenrobot:greendao:$rootProject.greenDaoVersion"

    // debug database
    debugApi "com.amitshekhar.android:debug-db:$rootProject.debugDBVersion"

    // dependency injection
    api "com.google.dagger:dagger:$rootProject.dagger2Version"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.dagger2Version"
    compileOnly 'javax.annotation:jsr250-api:1.0'
    api 'javax.inject:javax.inject:1'

    // reactive
    api "io.reactivex.rxjava2:rxjava:$rootProject.rxjava2Version"
    api "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroidVersion"

    // code generator for view
    api "com.jakewharton:butterknife:$rootProject.butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterKnifeVersion"

    // swipe view
    api "com.mindorks:placeholderview:$rootProject.placeholderviewVersion"

    // logger
    api "com.jakewharton.timber:timber:$rootProject.timberVersion"

    implementation "com.github.ybq:Android-SpinKit:$rootProject.spinKitVersion"
    implementation project(path: ':coonet')
    //api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.47'
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:$rootProject.adapterHelper"
    implementation "com.blankj:utilcodex:$rootProject.utilcodexVersion"
}
